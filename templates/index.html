{% extends 'layout.html' %}

{% block head %}
    {{ super() }}    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index_style.css') }}" />
{% endblock %}

{% block content %}
    <div id="innerContentBox">
        <div class="box" id="box1">1a3</div>
        <div class="box" id="box2">
            <b>Current temperature:</b> {{ temp }}<br>
            <b>Current depth:</b> {{ depth }}<br>
        </div>
        <div class="box" id="box3"><img class="sensorgraph" id="tempgraph_id" src="{{ temp_graph }}"></div>
        <div class="box" id="box4"><img class="sensorgraph" id="depthgraph_id" src="{{ depth_graph }}"></div> 
    </div>
{% endblock %}
